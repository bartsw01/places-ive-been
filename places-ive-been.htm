<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-year">Year</label>
              <input type="number" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-activity">Activity</label>
              <input type="text" class="form-control" id="new-activity">
            </div>


            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul>

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Year: <span class="year"></span></p>
            <p>Activity: <span class="activity"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
